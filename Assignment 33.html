<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: purple;
  position: relative;
  animation-name: example;
  animation-duration: 9s;  
  animation-fill-mode: forwards;
}

@keyframes example {
  from {left: 0px;}
  to {left: 1200px; 
  background-color: plum;}
}
</style>
</head>
<body>

<h1 style="text-align: center;">CSS Animation</h1>

<div></div>

</body>
</html>
